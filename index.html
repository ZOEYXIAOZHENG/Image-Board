<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>images_board</title>
</head>
<body>
    <h1>I  want  to  EAT...</h1>
    <h2> ‚ù§ sharing  your favourite Restaurants / Food / Menu:</h2>
    <div id="main">
        <input v-model="title" name="title" placeholder="title"> 
         <!-- v-model directive to automatically collect the values that the user enters.  -->
        <input v-model="username" name="username" placeholder="username">
        <input v-model="description" name="description" accept="text" placeholder="description">
        <input type="file" name="file" id="file"  accept="image/*" @change="setFile">
        <button @click="upload" class="bubbly-button">Go</button>
        <h2> ‚ù§ lastest Post:</h2>
        <div class="container" v-if="images.length > 0 " v-for="image in images" :key="images.id" >
            <div class="box">
            <img v-bind:src="image.url" @click="image.id" alt="image">
            <p>{{image.title}}</p>
            </div>
            <user-comment :some-prop="üìùüìùüìù"></user-comment>
            <image-modal v-if="selectedImageId" :id="selectedImageId" @close="closeModal"></image-modal>
        </div>  

    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
